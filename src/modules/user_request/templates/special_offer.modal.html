<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="ctrl.cancel()"><span aria-hidden="true">Ã—</span><span class="sr-only">{{"01_CLOSE_BTN" | translate}}</span></button>
        <i class="fa fa-gift modal-icon"></i>
        <h4 class="modal-title">{{"SPECIAL_OFFER__MODAL_TITLE" | translate }}</h4>
        <small class="font-bold">{{"SPECIAL_OFFER__MODAL_TITLE_SUB" | translate}}</small>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <form-error error-bags="ctrl.errorBags"></form-error>
                    <div class="form-group">
                        <label for="" class="col-sm-4 col-xs-12 m-t-xs">{{'PRICE_PER_MONTH' | translate }}</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control"  ng-model="ctrl.price_per_month" placeholder="Price per month">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="ctrl.cancel()">{{"01_CLOSE_BTN" | translate}}</button>
        <button type="button" class="btn btn-primary" promise-btn ng-click="ctrl.ok(ctrl.price_per_month)">{{"GIVE_SPECIAL_OFFER" | translate}}</button>
    </div>
</div>
