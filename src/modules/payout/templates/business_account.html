<div class="row">
    <legend class="col-md-12">{{"OWNER_INFO" | translate}}</legend>
</div>
<div class="form-group col-md-6">
        <label>{{"01_FIRSTNAME" | translate}}:</label> 
        <div class="col-xs-12">
            <input class="form-control" ng-disabled="ctrl.isPayoutEnabled" placeholder="{{'01_FIRSTNAME' | translate}}" type="text" ng-model="ctrl.account.legal_entity.first_name">
        </div>
</div>
<div class="form-group col-md-6">
        <label>{{"01_LASTNAME" | translate}}:</label> 
        <div class="col-xs-12">
            <input class="form-control" ng-disabled="ctrl.isPayoutEnabled" placeholder="{{'01_LASTNAME' | translate}}" type="text" ng-model="ctrl.account.legal_entity.last_name">
        </div>
</div>
<div class="form-group col-md-8">
    <label class="col-xs-12 no-padding ">{{"DATE_OF_BIRTH" | translate}}:</label> 
    <div class="col-xs-3 no-padding-right">
        <input class="form-control" ng-disabled="ctrl.isPayoutEnabled" placeholder="MM" type="text" ng-model="ctrl.account.legal_entity.dob.month">
    </div>
    <div class="col-xs-3 no-padding">
        <input class="form-control" ng-disabled="ctrl.isPayoutEnabled" placeholder="DD" type="text" ng-model="ctrl.account.legal_entity.dob.day">
    </div>
    <div class="col-xs-4 no-padding">
        <input class="form-control" ng-disabled="ctrl.isPayoutEnabled" placeholder="YYYY" type="text" ng-model="ctrl.account.legal_entity.dob.year">
    </div>
</div>
