<div class="inmodal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="ctrl.cancel()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <i class="fa fa-credit-card modal-icon"></i>
            <h4 class="modal-title">{{"ADD_CARD" | translate }}</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <form-error error-bags="ctrl.errorBags"></form-error>
                    <form role="form" id="payment-form" class="ng-pristine ng-valid">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>CARD NUMBER</label>
                                        <div class="input-group">
                                            <input ng-model="card.card_number" type="text" class="form-control" name="Number" placeholder="{{'VALID' | translate}} {{'CARD_NUMBER' | translate}}" required="">
                                            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3 col-md-3">
                                    <div class="form-group">
                                        <label>EXP Month</label>
                                        <input ng-model="card.exp_month" type="text" class="form-control" name="exp_month" placeholder="Exp Month" required="">
                                    </div>
                                </div>
                                <div class="col-xs-3 col-md-3">
                                    <div class="form-group">
                                        <label>EXP Year</label>
                                        <input ng-model="card.exp_year" type="text" class="form-control" name="exp_year" placeholder="Exp Year" required="">
                                    </div>
                                </div>
                                <div class="col-xs-3 col-md-3 pull-right">
                                    <div class="form-group">
                                        <label>CV CODE</label>
                                        <input ng-model="card.cvc" type="text" class="form-control" name="CVC" placeholder="CVC" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>NAME OF CARD</label>
                                        <input ng-model="card.name" type="text" class="form-control" name="nameCard" placeholder="{{'NAME_AND_SURNAME' | translate}}">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="ctrl.cancel()">{{"01_CLOSE_BTN" | translate}}</button>
            <button type="button" class="btn btn-primary" promise-btn ng-click="ctrl.createCard(card)">{{"ADD_CARD" | translate}}</button>
        </div>
    </div>
