<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="m-t-lg">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="col-lg-5 col-md-12">
                            <div class="ibox-content" ng-class="{ 'sk-loading' : loginCtrl.loggingIn }">
                                <div class="sk-spinner sk-spinner-wave">
                                    <div class="sk-rect1"></div>
                                    <div class="sk-rect2"></div>
                                    <div class="sk-rect3"></div>
                                    <div class="sk-rect4"></div>
                                    <div class="sk-rect5"></div>
                                </div>
                                <h3 class="m-t-none m-b">{{ '01_SIGN_IN_SOCIAL' | translate }}</h3>
                                <p class="text-center">
                                    <a class="btn btn-block btn-social btn-facebook" ng-href="{{loginSocialUrl}}facebook">
                                        <span class="fa fa-facebook"></span> {{ '01_SIGN_IN_FACEBOOK' | translate }}
                                    </a>
                                    <a class="btn btn-block btn-social btn-google"  ng-href="{{loginSocialUrl}}google">
                                        <span class="fa fa-google"></span> {{ '01_SIGN_IN_GOOGLE' | translate }}
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-12 text-center">
                            <h3>{{ '01_OR' | translate }}</h3>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="ibox-content">
                                <h3 class="m-t-none m-b">{{ '01_SIGN_UP' | translate }}</h3>
                                <p>{{ '01_SIGN_UP_TODAY' | translate }}</p>
                                <form-error error-bags="registerCtrl.errorBags"></form-error>
                                <form role="form">
                                    <div class="form-group">
                                        <label>{{ '01_FIRSTNAME' | translate }}</label> 
                                        <input class="form-control"  type="text" placeholder="{{ '01_FIRSTNAME' | translate }}" name="firstname" ng-model="user.firstname">
                                    </div>
                                    <div class="form-group">
                                        <label>{{ '01_LASTNAME' | translate }}</label> 
                                        <input  class="form-control" type="text" placeholder="{{ '01_LASTNAME' | translate }}" name="lastname" ng-model="user.lastname">
                                    </div>
                                    <div class="form-group">
                                        <label>{{ '01_EMAIL' | translate }}</label> 
                                        <input type="email" placeholder="{{ '01_EMAIL' | translate }}" class="form-control" name="email" ng-model="user.email">
                                    </div>
                                    <div class="form-group">
                                        <label>{{ '01_PASSWORD' | translate }}</label> 
                                        <input type="password" placeholder="{{ '01_PASSWORD' | translate }}" class="form-control" name="password" ng-model="user.password">
                                    </div>
                                    <div class="form-group">
                                        <label>{{ '01_CONFIRM_PASSWORD' | translate }}</label> 
                                        <input type="password" placeholder="{{ '01_CONFIRM_PASSWORD' | translate }}" class="form-control" name="password_confirmation" ng-model="user.password_confirmation">
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" promise-btn ng-click="registerCtrl.register(user)"><strong>{{ '01_SUBMIT_BTN' | translate }}</strong></button>
                                        <label> </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
