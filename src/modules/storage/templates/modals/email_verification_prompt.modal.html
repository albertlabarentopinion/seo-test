<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="ctrl.cancel()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <i class="fa fa-warning modal-icon"></i>
        <h4 class="modal-title">{{"VERIFICATION_PROMPT_TITLE" | translate }}</h4>
        <small class="font-bold">{{"VERIFICATION_PROMPT_SUB" | translate}}</small>
    </div>
    <div class="modal-body">
        <div class="row">
            <h3 class="text-center"  ng-if="!ctrl.isEmailVerified">{{"VERIFY_YOUR_EMAIL" | translate}}</h3>
            <hr class="hr-line-solid" ng-if="!ctrl.isMobileVerified">
            <div class="col-md-12 no-padding" ng-if="!ctrl.isMobileVerified">
                <h3 class="text-center" >{{"VERIFY_YOUR_MOBILE" | translate}}</h3>
                <form-error error-bags="ctrl.errorBags"></form-error>
                <div class="form-group">
                    <label for="" class="col-sm-2 col-xs-12 m-t-xs">{{'01_MOBILE' | translate }}</label>
                    <div class="col-sm-5  col-xs-10 col-lg-4 col-md-4">
                        <input ng-change="ctrl.mobileOnChange( ctrl.mobile )" type="text" class="form-control"  ng-model="ctrl.mobile">
                    </div>
                    <li class="col-sm-1  col-xs-2 col-lg-1 check-icon-input" ng-class="{ 'fa fa-check text-info fa-2x' : user.mobile_verified, 'fa fa-times text-danger fa-2x' : user.mobile && !user.mobile_verified }"></li>
                    <div class="col-xs-10 col-sm-4 col-md-5 verification-input" ng-if="ctrl.showVerificationCode">
                        <input type="text" class="form-control"  ng-model="ctrl.mobile_verification_code" placeholder="Code">
                    </div>
                    <div class="col-xs-12 col-sm-4 verify-btn-input">
                        <button ng-if="!ctrl.showVerificationCode && !user.mobile_verified" promise-btn ng-click="ctrl.sendVerification( ctrl.mobile )" class="btn-primary btn verify-btn-input" ng-disabled="!ctrl.mobile">{{ '01_SEND_VERIFY_BTN' | translate }}</button>
                        <button ng-if="ctrl.showVerificationCode" promise-btn ng-click="ctrl.reset( ctrl.mobile, ctrl.mobile_verification_code )" class="m-t-sm  btn-danger btn verify-btn-input ">{{ '01_RESET' | translate }}</button>
                        <button ng-if="ctrl.showVerificationCode" promise-btn ng-click="ctrl.verify( ctrl.mobile, ctrl.mobile_verification_code )" class="m-t-sm m-r-sm btn-primary btn verify-btn-input" ng-disabled="!ctrl.mobile_verification_code">{{ '01_VERIFY_BTN' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="ctrl.cancel()">{{"01_CLOSE_BTN" | translate}}</button>
    </div>
</div>
