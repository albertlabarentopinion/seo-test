<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">{{ '01_RESET_PASSWORD' | translate }}</h2>
                <p>
                    {{ '01_RESET_PASSWORD_TEXT' | translate }}
                </p>
                <form-error error-bags="forgotPasswordCtrl.errorBags"></form-error>
                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" action="index.html">
                            <div class="form-group">
                                <label>{{ '01_PASSWORD' | translate }}</label> 
                                <input type="password" name="password"  placeholder="{{ '01_PASSWORD' | translate }}" class="form-control" ng-model="reset.password">
                            </div>
                            <div class="form-group">
                                <label>{{ '01_CONFIRM_PASSWORD' | translate }}</label> 
                                <input type="password" name="password_confirmation" placeholder="{{ '01_CONFIRM_PASSWORD' | translate }}" class="form-control" ng-model="reset.password_confirmation">
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b" promise-btn ng-click="forgotPasswordCtrl.resetPassword( reset )">{{ '01_RESET_PASSWORD' | translate }}</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            {{ AppName }}
        </div>
        <div class="col-md-6 text-right">
            <small>Â© 2017-2020</small>
        </div>
    </div>
</div>
